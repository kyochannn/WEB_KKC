<!DOCTYPE html>  <!-- HTAML5 문서임을 정의 -->
<html lang="en"> <!-- 
                    html 문서의 시작
                    - lang : 휴먼랭퀴지 속성(웹 문서의 언어를 명시)
                            ko, en, ja, zn
                     -->
<head>          <!-- 브라우저에 대한 정보를 제공하는 태그이다. 메타정보, 페이제 제목 -->
    <meta charset="UTF-8">  <!-- 문자 인코딩 방식 지정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!-- 뷰포트 : 페이지의 크기와 배울을 제어하는 방법을 지정함. -->
    <title>Document</title>     <!-- 브라우저 탭의 제목 -->
</head>
<body>              <!-- 본문 내용 : 화면에 표시되는 영역 -->
    
</body>
</html>
