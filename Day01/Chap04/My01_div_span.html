<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div & span</title>
</head>
<body>
    <!-- 
        div (divide) : 나누다 - "공간(영역)을 나누다."
        : 페이지를 논리적인 영억으로 분리하기 위해 사용하는 태그
        - block요소(상위역역의 전체 너비를 차지하는 요소)
     -->

     <div style="border: 2px solid blue;">
        <h2>HTML</h2>
        <p>HyperText Markup Language</p>
    </div>

    <!-- 
        span
        : 요소의 내용이 필요한 크기만 차지하는 태그
        - 디자인적으로 구분이 필요한 요소를 지정할 떄 사용
        - inline 요소 (다른 요소와 한 줄에 나란히 배치되는 요소)
    -->

    <div style="border: 2px solid red;">
        <p>
            Cascading
            <span style="color: red; background-color: yellow;">Style</span>
            Sheets
        </p>
    </div>
</body>
</html>

<!-- 
    블록 요소와 인라인 요소라는 게 있는데 블록 요소는 한 줄을 모두 차지하고, 인라인 요소는 한 줄을 차지
    하는 것이 아닌 라인 안에서 작동한다.  
 -->
