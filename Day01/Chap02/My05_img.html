<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img - 이미지 태그</title>
</head>
<body>
    
    <!-- 
        <img>
        - src           : 이미지 파일 경로
        - width/height  : 가로/세로 크기 지정
        - alt           : 이미지를 표시하지 못하는 경우 출력할 대체 택스트
        - border        : 테두리 굵기 지정 (px)
     -->

     <div>
     <h2>내가 만든 쿠키</h2>
     <img src="img/뉴진스.jpeg" alt="뉴진스 쿠기" 
     border="2" title="뉴진스 - 쿠키">
     </div>

     <div>
        <h2>HTML</h2>
        <img src="img/logo-html.png" alt="logo-html"
            width="100" height="140" border="1" title="HTML 로고">
     </div>

     <div>
        <h2>css</h2>
        <img src="img/logo-css.png" alt="logo-css"
            width="100" height="140" border="1" title="css 로고">
     </div>

     <div>
        <h2>HTML</h2>
        <img src="img/logo-js.png" alt="logo-JS"
            width="100" height="140" border="1" title="JS 로고">
     </div>

     <div>
        <h2>이미지가 없을 때</h2>
        <img src="img/no.png" alt="대체 택스트" title="이미지">
     </div>


</body>
</html>
