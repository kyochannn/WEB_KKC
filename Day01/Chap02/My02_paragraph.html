<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>단락 태그 - p</title>
</head>
<body>
    <!-- <p></p>        : 문단 사이의 여백을 가지는 텍스트 태그 -->
    <!-- <br>           : 개행(줄바꿈 태그) [엔터] - break line -->

    <p>
        하나의 단락입니다. <br>
        두번째 줄입니다.
    </p>

    <p>하나의 단락입니다.</p>
    <p>하나의 단락입니다.</p>  <!-- 위의 예제와는 다르게 문단 사이의 여백을 가짐을 알 수 있다. -->

    <!-- <pre></pre>    : 입력한 그래로 (공백, 개행 포함)의 텍스트를 화면에 출력하는 태그 -->
    <!-- 말그대로 있는 그대로 출력해 준다고 생각해 주면 될 것 같다. -->
    <pre>
        1번째 줄입니다
        2번째 줄입니다
    </pre>
</body>
</html>
