<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트</title>
</head>
<body>
    <!-- 
        리스트 태그
        : 항목 나열하는 태그

        - ul : 번호 없는 태그
        - ol : 번호 있는 태고
        - dl : 정의 리스트
     -->

     <ul>       <!-- ul 태그는 순서가 없는 리스트를 말한다. -->
        <li>인크레드불 음료</li>
        <li>아메리카노</li>
        <li>헤이즐넛 아메리카노</li>
     </ul>

     <ol>       <!-- ol 태그는 순서 있는 리스트를 말한다. -->
        <li>HTML</li>
        <li>css</li>
        <li>JS</li>
     </ol>

     <!-- 정의 리스트 -->
     <dl>
        <dt>HTML</dt>
        <dd>- 마크업 언어</dd>
        <dt>css</dt>
        <dd>- styleSheet</dd>
     </dl>
</body>
</html>
