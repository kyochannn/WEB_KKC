<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
    <script>
        // 객체 생성
        /* 
            {
                속성1 : 값1,
                속성2 : 값2,

                메소드명 : function() {
                }
            }
        */
        let person = {
            // 속성(property)
            name : '구교찬',
            age : 23,
            // 메소드(method)
            print : function(){
                return this.name + ' : ' + this.age
                // return name + ' : ' + age  >  출력 x / this를 통해서 접근 가능하다.
            }
            // this : 객체 자기 자신을 가리키는 키워드
        }

        document.write( person.name + ', ' )
        document.write( person.age + ', ' )
        document.write( '<br>' )
        document.write( person.print() )
    </script>
</head>
<body>
    
</body>
</html>
