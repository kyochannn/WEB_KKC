<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 선택 - class</title>
    <script>

        document.addEventListener('DOMContentLoaded', () => {
            // class 로 요소 선택 : getElementsByClassName
            const items = document.getElementsByClassName('item')

            items[0].style.width = '200px'
            items[0].style.height = '200px'
            items[0].style.backgroundColor = 'red'

            items.item(1).style.width = '200px'
            items.item(1).style.height = '200px'
            items.item(1).style.backgroundColor = 'yellow'

                // 방법이 두 가지이다.
        })
        
    </script>
</head>
<body>
    
    <div class="item"></div>
    <div class="item"></div>

</body>
</html>
