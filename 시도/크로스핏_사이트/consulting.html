<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>crossfit consulting</title>
        <link rel="stylesheet" href="css/consulting.css">
        <script src="js/consulting.js"></script>
    </head>
    <body>
        <header>
            <!-- <h2> 두려움은 잠깐. 하고 싶은 건 꼭 해봐. </h2> -->
        </header>
        <section>
            <nav>
                <h3> Crossfit247 상담신청 </h3>
                <hr>
                <!-- <img src="./img/consulting.gif" alt="consulting gif" width="200px"> -->
                <div id="calendar"></div>
                <br><br>
                <p> 상담신청을 남겨주시면 담당자 배정 후 </p>
                <p> 빠르게 연락 드리겠습니다. </p>

                <p> 미팅을 원하시면! 내방하셔서 상담 가능하며 </p>
                <p> 수도권의 경우 무료 방문 미팅이 가능합니다. </p>
            </nav>
            <article>
                <div id="container">
                    <h1>상담을 위해선 아래의 정보가 필요해요</h1>
                    <br><br>
                    <div id="firstdiv">
                        <div id="name">
                            <label for="text">성 함 *</label>
                            <br>
                            <input id="firstlabel" type="text">
                        </div>
                        <div id="lacal">
                            <label for="text">지역</label>
                            <br>
                            <input id="firstlabel" type="text">
                        </div>
                    </div>
                    <div id="seconddiv">
                        <div>
                            <div id="call">
                                <label for="text">연락처 *</label>
                            </div>
                            <div>
                                <input id="calllabel" type="text">
                                <p id="calllabel">-</p>
                                <input id="calllabel" type="text">
                                <p id="calllabel">-</p>
                                <input id="calllabel" type="text">
                            </div>
                        </div>
                        <div id="whyexer">
                            <label for="text">운동 목적</label>
                            <br>
                            <input id="whyexerlabel" type="text">
                        </div>
                    </div>
                    <div id="_3thdiv">
                        <div id="email">
                            <label for="text">이메일</label>
                            <br>
                            <input id="emaillabel" type="text">
                        </div>
                    </div>
                    <div id="_4thdiv">
                        <div id="sex">
                            <input id="sexBlabel" id="" name="성별" type="radio">
                            <label for="sexBlabel">남</label>
                            <input id="sexGlabel" name="성별" type="radio">
                            <label for="sexGlabel">여</label>
                        </div>
                    </div>
                    <div id="_5thdiv">
                        <label>
                            <input type="checkbox" id="cb1">
                            <label for="cb1"></label>
                            <label for="cb1">개인정보 수집 및 이용에 동의합니다.</label>
                        </label>
                    </div>
                    <br>
                    <div id="_6thdiv">
                        <button id="button">작성</button>
                    </div>
                </div>
            </article>
        </section>
