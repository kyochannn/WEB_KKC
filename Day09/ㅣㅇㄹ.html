<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX로 요청하기</title>
</head>
<body>
    <script>

        // XMLHttpRequest 객체 생성
        let request = new XMLHttpRequest()

        let url = "http://127.0.0.1:8080/api/board"

        // 요청 설정
        // request.open("요펑메소드", url, "비동기여부")
        request.open("GET", url, true)

        // 요청전송
        // request.send(데이터)
        request.send()

        // 응답확인
        request.onreadystatechange = function() {
            let response = ''
            if ( request.readyState == request.DONE && request.status == 200 ) {
                response = request.responseText
            }

            if ( response == '') {
                alert ( '데이터가 없습니다.' )

            } else {
                let board = JSON.parse(response)

                document.write(`title : ${board.title} <br>`)
                document.write(`title : ${board.writer} <br>`)
                document.write(`title : ${board.content} <br>`)
            }
        } 
    </script>
</body>
</html>
