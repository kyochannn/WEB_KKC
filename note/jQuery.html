<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="egoing">
        Coding Everybody
    </div>
    <div id="target">
        Hello World!
    </div>
    <script>
        $('#$target, #egoing').html('World Hello')
    </script>
</body>
</html>
