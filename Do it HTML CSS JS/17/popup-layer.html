<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레이어 팝업 창</title>
  <style>
    body {
      background:#ccc;
    }
    .popup{
      background:#fff;
      width:300px;
      height:250px;
      border:1px solid #ccc;
      padding:10px;
    }
    .popup button {
      position: absolute;
      bottom:20px;
      right:30px;
      background:none;
      border:1px solid #ccc;
      font-size:0.8em;
    }
    #notice {
      position:absolute;
      left:100px;
      top:100px;
    }
  </style>
</head>
<body>
  <p>문서를 열면 팝업 창이 표시됩니다</p>
  <div class="popup" id="notice">
    <h1>공지사항</h1>
    <ul>
      <li>공지사항 내용</li>
      <li>공지사항 내용</li>
      <li>공지사항 내용</li>
      <li>공지사항 내용</li>
      <li>공지사항 내용</li>
    </ul>    
    <button>닫기</button>
  </div>

  <script>
    var closeBttn = document.querySelector(".popup > button");
    closeBttn.addEventListener('click', function() {
      document.querySelector(".popup").style.display = 'none';
    });
  </script>
</body>
</html>
