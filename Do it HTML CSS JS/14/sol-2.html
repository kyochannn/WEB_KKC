<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
		p {
			color:#f00;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>

	<script>
		var i;
		var userNumber = parseInt(prompt("몇 까지 3의 배수를 찾을까요?", "100"));
		var count = 0;

		if (userNumber !== null) {
			for (i = 1; i <= userNumber; i++) {
				if (i % 3 === 0) {
					count++;
					document.write(i + ", ");
				}
			}
			document.write("<p>" + userNumber + "까지 3의 배수의 갯수 : " + count  + "</p>");
		}
	</script>
</body>
</html>
