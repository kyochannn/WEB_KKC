<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for sum</title>
    <script>
        // 1 ~ 100까지 함계 구하기

        let sum = 0
        for (i=0 ; i <= 50 ; i++){
            sum = sum + i
        }
        console.log(`1~100까지의 총합 ; ${sum}`)
    </script>
</head>

</body>
</html>
