<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형 변환</title>
    <script>

        // ? --> 숫자     : number()
        // ? --> 문자열    : String()
        // ? --> 불      : Boolean()

        let strTen = '10'
        let strResult = strTen + 20
        console.log('strResult : ' + strResult)

        let ten = Number(strTen)
        let result = ten + 20
        console.log('result : ' + result)

        let strFive = String(5)
        let fiveReslt = strFive + 55
        console.log('fiveResult ; ' + fiveReslt)

        let strTrue = 'true'
        let booFalse = !Boolean(strTrue)
        console.log('boolean : ' + booFalse)

    </script>
</head>
<body>
    
</body>
</html>
