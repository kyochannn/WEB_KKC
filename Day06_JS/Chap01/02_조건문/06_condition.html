        // 조건 연산자

        // let check = (name == '구교찬') ? true : false

        // 일반 if문으로 바꾸어 줄 때
        if (name == "구교찬") { check = true } else { check = false }

        if( check ) {
            alert('나 맞아요')
        } else {
            alert(`이름은 ${name} 입니다.`)
        }
    </script>
