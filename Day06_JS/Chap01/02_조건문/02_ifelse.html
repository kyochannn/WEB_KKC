<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if ~ else 조건문</title>
    <script>
        let input = prompt('숫자를 입력하시오')     // prompt로 입력받으면 String으로 입력받는다.
        input = Number(input)               // 숫자로 사용하고 싶으면 String을 Number로 변환해 주어야한다..

        if (input > 0)
            alert('양수입니다.,')

        // else : 위의 조건을 만족하지 않은 나머지 경우에 실행된다. 
        else (input < 0)
            alert('음수입니다.,')

        console.log(input + 100)
    </script>
</head>

</body>
</html>
