<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 조건문</title>
    <script>
        // if 조건문
        let a = 10
        let b = 20

        if(a > b) {
            console.log(`${a}이 ${b} 보다 크다`)      
        }

        let input = prompt('숫자를 입력하시오')     // prompt로 입력받으면 String으로 입력받는다.
        input = Number(input)               // 숫자로 사용하고 싶으면 String을 Number로 변환해 주어야한다..

        if (input > 0)
            alert('양수입니다.,')

        if (input < 0)
            alert('음수입니다.,')

        console.log(input + 100)
    </script>
</head>
<body>
    
</body>
</html>
