<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나머지매개변수2</title>
    <script>
        // ...items : 나머지 매개변수
        // - 가변적으로, 전달된 인자를 배열로 갸져오는 매개변수

        function sample(a, b, ...items){
            console.log(`a : ${a}`)
            console.log(`b : ${b}`)
            document.write(`a : ${a}, b : ${b}, `)
            
            for(let i = 0; i < items.length; i++) {
                console.log(items[i])
                document.write(items[i])

            }
            document.write('<br>')
        }

        sample(1,2)
        sample(1,2,3)
        sample(1,2,3,4)
    </script>
</head>
<body>
    
</body>
</html>
