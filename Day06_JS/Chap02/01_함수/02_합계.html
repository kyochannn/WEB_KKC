<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함루로 합계 구하기</title>
    <script>
        let arr = [1,2,3,4,5]
        
        // 합계를 구하는 함수 : 선언적 함수는 메모리 공간에 가장 먼저 할당 된다. 
        //                  따라서 함수를 선언한 곳보다 위에서 호출해도 쌉가능(Hoisting)
        document.write(`합계 : ${ sum(arr) }`)


        function sum(arr){
            let sum = 0 
            
            for(let i = 0; i < arr.length ; i++) {
                sum += arr[i]
            }
            return sum
        }

        // 선언적 함수의 정의
        // - 함수정의가 함수 호출보다 뒤에 있어도, 호출이 가능하다.
        // * Hoisting(호이스팅)
        // : 변수난 함수의 정의가 scope(범위)의 최상단으로 끌어올라는 것
        
    </script>
</head>
<body>
    
</body>
</html>
