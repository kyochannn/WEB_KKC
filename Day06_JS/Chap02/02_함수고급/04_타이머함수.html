<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머함수</title>
    <script>
        // setTimeout
        // : 지정 시간 후에 콜백함수를 호출
        // () => {}     : 화살표 함수 (콜백함수)
        let timer = setTimeout( () => {
            console.log(`3초가 지났습니다.`);
            document.write(`3초가 지났습니다. <br>`)
        }, 3000 )

        // setInterval
        // : 지정시간마다 콜백함수 호출
        let count = 1
        let timer2 = setInterval(() => {
            console.log(` ${count} 초`)
            document.write(`${count} 초 <br>`)
            count++
        }, 1000);           // 1/1000단위 ex) 3000이면 3초

        // 설정한 타이머 제거
        // clearTimeout( timer )
        // clearInterval( timer2 )
    </script>
</head>
<body>
    
</body>
</html>
