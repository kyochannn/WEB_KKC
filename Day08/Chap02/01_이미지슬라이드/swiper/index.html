<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- swiper 라이브러리 -->
    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- js -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>

</head>
<body style="background-color: black;">
    <!-- Slider main container -->
    <div class="swiper">
        <h1 style="text-align: center; color: white; ">밝게 빛나는 별이되어</h1>
        <hr>
        <br>

        
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="../img/1.jpg" alt="이미지01" title="이미지01"></div>
            <div class="swiper-slide"><img src="../img/2.jpeg" alt="이미지02" title="이미지02"></div>
            <div class="swiper-slide"><img src="../img/3.jpeg" alt="이미지03" title="이미지03"></div>
            <div class="swiper-slide"><img src="../img/4.jpeg" alt="이미지04" title="이미지04"></div>
            <div class="swiper-slide"><img src="../img/5.jpeg" alt="이미지05" title="이미지05"></div>
            <div class="swiper-slide"><img src="../img/6.jpeg" alt="이미지06" title="이미지06"></div>
            <div class="swiper-slide"><img src="../img/7.jpg" alt="이미지07" title="이미지07"></div>
            <div class="swiper-slide"><img src="../img/8.avif" alt="이미지08" title="이미지08"></div>
            <div class="swiper-slide"><img src="../img/9.jpeg" alt="이미지09" title="이미지09"></div>
            <div class="swiper-slide"><img src="../img/10.webp" alt="이미지10" title="이미지10"></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
</body>
</html>
